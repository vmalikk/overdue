<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .icon {
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-bottom: 10px;
      background: white;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    h1 {
      color: #333;
    }
    .instructions {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <h1>Generate Extension Icons</h1>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click each "Download" button below</li>
      <li>Save the files as <code>icon16.png</code>, <code>icon48.png</code>, and <code>icon128.png</code></li>
      <li>Create a folder: <code>chrome-extension/icons/</code></li>
      <li>Move all three icons into that folder</li>
    </ol>
  </div>

  <div class="icon-container">
    <div class="icon">
      <canvas id="icon16" width="16" height="16"></canvas>
      <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
    </div>
    <div class="icon">
      <canvas id="icon48" width="48" height="48"></canvas>
      <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
    </div>
    <div class="icon">
      <canvas id="icon128" width="128" height="128"></canvas>
      <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#1d4ed8');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw "O" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.7}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('O', size / 2, size / 2);
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Draw all icons on page load
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
