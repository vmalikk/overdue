<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overdue Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .status {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.active {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .status-indicator.inactive {
      background: #6b7280;
    }

    .sync-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
      transform: none;
    }

    .btn-moodle {
      background: #f97316;
    }

    .btn-moodle:hover {
      background: #ea580c;
    }

    .btn-gradescope {
      background: #8b5cf6;
    }

    .btn-gradescope:hover {
      background: #7c3aed;
    }

    .btn-both {
      background: #10b981;
    }

    .btn-both:hover {
      background: #059669;
    }

    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      padding: 8px 12px;
      color: #e5e5e5;
      font-size: 13px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .save-btn {
      background: #2a2a2a;
      font-size: 12px;
      padding: 8px 12px;
    }

    .save-btn:hover {
      background: #3a3a3a;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      text-align: center;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Overdue Sync</div>
      <div class="subtitle">Auto-sync your assignments</div>
    </div>

    <div class="status">
      <span class="status-indicator active"></span>
      <span>Extension Active</span>
    </div>

    <div id="message"></div>

    <div class="sync-buttons">
      <button id="syncMoodle" class="btn-moodle">
        <span>ðŸ”„</span>
        <span>Sync Moodle Now</span>
      </button>

      <button id="syncGradescope" class="btn-gradescope">
        <span>ðŸ”„</span>
        <span>Sync Gradescope Now</span>
      </button>

      <button id="syncBoth" class="btn-both">
        <span>ðŸ”„</span>
        <span>Sync Both</span>
      </button>
    </div>

    <div class="settings">
      <div class="settings-title">Settings</div>

      <div class="input-group">
        <label for="appUrl">App URL</label>
        <input type="text" id="appUrl" placeholder="https://overdue.vercel.app">
      </div>

      <button id="saveSettings" class="save-btn">
        Save Settings
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
